{% extends "app_general/base.html" %}

{% block content %}
<h2>คำสั่งซื้อทั้งหมด</h2>
<ul>
    {% for payment in payments %}
    <li>
        <span>{{ payment.name }}: {{ payment.transfer_time|date:"Y-m-d H:i" }}</span>
        <!-- Make sure to pass payment.id as order_id -->
        <a href="{% url 'order_detail' order_id=payment.id %}">View Details</a>
    </li>
    {% empty %}
    <p>No payments have been made.</p>
    {% endfor %}
</ul>


<style>
    .view-order-button, .delete-button {
        display: inline-block;
        padding: 8px 16px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-left: 20px;
    }

    .view-order-button {
        background-color: #4CAF50;
    }

    .delete-button {
        background-color: #f44336;
    }

    .view-order-button:hover {
        background-color: #45a049;
    }

    .delete-button:hover {
        background-color: #d32f2f;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }
</style>
{% endblock %}

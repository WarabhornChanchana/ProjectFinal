{% extends "app_general/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">คำสั่งซื้อทั้งหมด</h2>
    <ul class="list-group">
        {% for payment in payments %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ payment.name }}: {{ payment.transfer_time|date:"d/m/Y H:i" }}</span>
            {% if payment.order.id %}
            <a href="{% url 'order_details' payment.order.id %}" class="btn view-order-button">ดูรายละเอียด</a>
            {% else %}
            <span class="text-muted">ไม่มีรายละเอียด</span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>

<style>
    .view-order-button {
        display: inline-block;
        padding: 8px 16px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        background-color: #4CAF50;
    }

    .view-order-button:hover {
        background-color: #45a049;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    .list-group-item {
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
    }
</style>
{% endblock %}

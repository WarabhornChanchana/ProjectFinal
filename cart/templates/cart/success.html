{% extends "app_general/base.html" %}
{% block content %}
<div class="success-container">
    <div class="checkmark-icon"></div>
    <h1>Upload Successful</h1>
    <p>Your payment slip has been uploaded successfully.</p>
    <a href="{% url 'home' %}" class="home-button">Return to Home</a>
</div>
{% endblock %}

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f4f8;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .success-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .checkmark-icon {
            width: 50px;
            height: 50px;
            background-color: #4BB543;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
        }
        .checkmark-icon:before {
            content: "\\2714";
            color: white;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
            display: block;
        }
        h1 {
            color: #4BB543;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4BB543;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #36912f;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="checkmark-icon"></div>
        <h1>Upload Successful</h1>
        <p>Your payment slip has been uploaded successfully.</p>
        <a href="/" class="home-button">Return to Home</a>
    </div>

</body>
</html>
